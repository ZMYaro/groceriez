<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<title>GrocerieZ</title>
		
		<link rel="stylesheet" type="text/css" href="styles/material-elements.css" />
		<link rel="stylesheet" type="text/css" href="styles/material-depth.css" />
		<link rel="stylesheet" type="text/css" href="styles/material-widgets.css" />
		<link rel="stylesheet" type="text/css" href="styles/styles.css" />
		
		<script type="text/javascript" src="material-touch.js"></script>
		<!-- jQuery is required for the Trello JS library :\ -->
		<script type="text/javascript" src="//code.jquery.com/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="//api.trello.com/1/client.js?key=720ef2a8a7f410f9e7e4559528e0c7a9"></script>
		
		<script type="text/javascript" src="scripts/load.js"></script>
	</head>
	<body>
		<div role="toolbar" class="appBar z2">
			<h1>GrocerieZ</h1>
			<a role="button" href="https://trello.com/b/uO26DySr/groceries" target="_blank">
				<svg role="img" class="icon" viewbox="0 0 24 24">
					<title>Open on Trello</title>
					<use href="images/icons/trello.svg#icon" xlink:href="images/icons/trello.svg#icon" />
				</svg>
			</a>
		</div>
		<div class="card z1" id="load-card">
			<progress id="progress-bar" min="0" max="6"></progress>
			<button class="z1" id="auth-btn">
				<svg role="img" class="icon" aria-hidden="true" viewbox="0 0 24 24" style="margin-right: 0.25em;">
					<use href="images/icons/trello.svg#icon" xlink:href="images/icons/trello.svg#icon" />
				</svg>
				<span>Authenticate with Trello</span>
			</button>
		</div>
		<div class="card z1" id="content-card">
			<h2>Stores</h2>
			<ul class="list" id="labels"></ul>
			<h2>Get</h2>
			<ul class="list" id="get-list"></ul>
			<h2>Maybe get</h2>
			<ul class="list" id="maybe-list"></ul>
		</div>
	</body>
</html>
